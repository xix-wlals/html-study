<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HarryPotterDisign</title>

  <!-- Gothic A1 (Google Fonts) 로드 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;900&display=swap"
    rel="stylesheet"
  />

  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero">
    <!-- 여기에 실제 "큰 글자" 문구 넣기 -->
    <h1 class="hero-title">Harry Potter</h1>

    <!-- 여기에 실제 "작은 글자" 문구 넣기 -->
    <p class="hero-subtitle">
        아무거나 적어도 예쁘면 장땡인 글들.<br>
        나는 해리포터와 아즈카반의 죄수 에피소드를 가장 좋아한다. 왜냐하면 영화판에서도 다들 예쁘게 나오고, 내가 가장 좋아하는 인물인 시리우스 블랙이 나와서 주연으로 할약하는 에피소드이기 때문이다.
    </p>
  </section>

  <!-- 갤러리 섹션 -->
  <section class="gallery">
    <h2>사진 모음</h2>
    <div class="gallery-grid">
      <img src="images/hp1.jpg" alt="사진 1">
      <img src="images/hp2.jpg" alt="사진 2">
      <img src="images/hp3.jpg" alt="사진 3">
      <img src="images/hp7.jpg" alt="사진 4">
      <img src="images/hp6.jpg" alt="사진 5">
      <img src="images/hp5.jpg" alt="사진 6">
    </div>
  </section>
</body>
</html>
